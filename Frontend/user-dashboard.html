<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dashboard-page">

  <header class="dash user-head">
    User Dashboard
  </header>
<p id="apiStatus" style="color:#22c55e; font-weight:600;"></p>

  <div class="dashboard-wrapper">
    <div class="panel">
      <h3>Report Leftover Food</h3>

      <input placeholder="Event Name">
      <input type="number" placeholder="Food Quantity (People)">
      <input placeholder="Manual Location (optional)">

      <button>Share Live Location</button>
      <button class="success">Submit Report</button>
    </div>
  </div>

</div>

</body>
</html>
