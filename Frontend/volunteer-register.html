<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Registration | FoodConnect</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

  <div class="auth-wrapper">
    <div class="auth-card volunteer-auth">
      <h2>Volunteer Registration</h2>
      <p>Register to collect and distribute surplus food</p>

      <input id="name" type="text" placeholder="Full Name">
      <input id="phone" type="text" placeholder="Mobile Number">

      <!-- Volunteer Type (LEFT aligned & same size) -->
      <select id="type" onchange="handleType()">
        <option value="">Select Volunteer Type</option>
        <option value="NGO">NGO</option>
        <option value="OldAgeHome">Old Age Home</option>
        <option value="Individual">Individual</option>
      </select>

      <!-- Organization Name -->
      <input
        id="orgName"
        type="text"
        placeholder="Organization Name"
        style="display:none;"
      >

      <!-- Organization Place -->
      <input
        id="orgPlace"
        type="text"
        placeholder="Organization Place"
        style="display:none;"
      >

      <button onclick="registerVolunteer()">Submit Registration</button>
      <p id="msg"></p>
    </div>
  </div>

  <script src="js/volunteer-register.js"></script>
</body>
</html>
