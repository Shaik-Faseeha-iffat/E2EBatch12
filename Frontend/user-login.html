<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login | FoodConnect</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

  <div class="auth-wrapper">
    <div class="auth-card user-auth">
      <h2>User Login</h2>
      <p>
        Login as a user to report leftover food after an event
        and help reduce food wastage.
      </p>

      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">

      <button onclick="login('user-dashboard.html')">
        Login as User
      </button>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
