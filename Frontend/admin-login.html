<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | FoodConnect</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

  <div class="auth-wrapper">
    <div class="auth-card admin-auth">
      <h2>Admin Login</h2>
      <p>
        Login as administrator to manage users and volunteers,
        verify accounts, monitor food reports, and handle misuse.
      </p>

      <input type="text" placeholder="Admin ID">
      <input type="password" placeholder="Password">

      <button onclick="login('admin-dashboard.html')">
        Login as Admin
      </button>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
